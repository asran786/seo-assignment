<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO-Optimized Web Page</title>
    <meta name="robots" content="index, follow">
    <meta name="og:title" content="SEO-Optimized Web Page">
    <meta name="og:description" content="This is web page optimized for SEO with relevant meta tags.">
    <meta name="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SEO-Optimized Web Page">
    <meta name="twitter:description" content="This is an example web page optimized for SEO with relevant meta tags.">
    <meta name="description" content="This is web page optimized for SEO with relevant meta tags.">
    <meta name="keywords" content="SEO, Search Engine Optimization, Web Page, Meta Tags">
    <meta name="author" content="Your Name">
</head>
<body>
  <header>
    <nav>   <!-- nav tag is used for navbar it shows only for  navbar -->
        <ul>
            <li>Home</li>
            <li>Contact us</li>
            <li>About</li>
            <li>Login</li>
        </ul>
      </nav>
    </header>
    
    <!-- it is used for divide browser document -->
      <!-- with attribute play infinite and autoplay -->
    
     <section> 
    
     <h1 style="text-align: center;">Audio Tag</h1>
     <!-- it is audio tag used for audio  -->
        <div class="audio-video " style="text-align: center;">
            <div class="audio">
            <audio autoplay loop controls  src="/audio and video/jawan-anirudh-theme-60866.mp3"></audio>
        </div>
    
     <h1>Video Tag</h1>
     <!-- it is video tag used for the adding video in documnet  -->
            <div class="video">
                <video autoplay loop controls  src="/audio and video/videoplayback.mp4"></video>
            </div>
        </div>
    
    </section>
    <article>
        <h2>Semantic tags</h2>
        <p>Here's the latest news and updates from our company.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget justo et ligula vestibulum aliquet. Aenean nec massa vitae justo rhoncus varius.</p>
    </article>


    <!-- it is footer tag used for the footerr it always be footer if we wrote onn the top of code  -->
     <footer>
        <!-- adding some symbol like copyright symbol  -->
        &copy;Copyright 2023
     </footer>
    
</body>
</html>
